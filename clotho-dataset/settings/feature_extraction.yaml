# Feature extraction process settings.
#
# author: Konstantinos Drossos -- Tampere University
# ===================================
package: 'processes'
# -----------------------------------
module: 'features_log_mel_bands'
# -----------------------------------
data_files_suffix: '.npy'
# -----------------------------------
keep_raw_audio_data: No
# -----------------------------------
output:
  dir_output: ''
  dir_development: 'clotho_dataset_dev'
  dir_evaluation: 'clotho_dataset_eva'
# -----------------------------------
process:
  sr: 44100
  nb_fft: 1024
  hop_size: 512
  nb_mels: 64
  window_function: 'hann'
  center: Yes
  f_min: .0
  f_max:
  htk: No
  power: 1.
  norm: 1
# EOF